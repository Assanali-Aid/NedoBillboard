<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bilboard</title>
	<link rel="stylesheet" href="уровни/style.css">
    <link rel="icon" type="image/jpeg" href="logo.png"></link>
</head>
<body>
	<div class="charts-container">
		<div class="charts-sort">
			<!-- sss -->
			<div class="sortedButton cola">THIS WEEK</div>
			<div class="sortedButton colb">LAST WEEK</div>
			<div class="sortedButton colc">PEAK</div>
			<div class="sortedButton cold">DURIATION</div>
			<!-- sss -->
		</div>
		<div class="charts-up">
			<div class="songRank">
        		<div class="rankNum">1</div>
        		<div class="rankPos rankUp">▲</div> <!-- rankUp -->
			</div>
			<div class="songInfo">
				<div class="songName">Die With A Smile</div>
				<div class="songGuy">Lady Gaga & Bruno Mars</div>
			</div>
			<div class="songButton">
				<button class="button vid">Воспроизвести</button>
			</div>
			<div class="songAlbum"></div>
		</div>
		<div class="charts-new">
			<div class="songRank">
        		<div class="rankNum">2</div>
        		<div class="rankPos rankNew">New</div>
			</div>
			<div class="songInfo">
				<div class="songName">Luther</div>
				<div class="songGuy">Kendrick Lamar & SZA</div>
			</div>
			<div class="songButton">
				<button class="button img">Купить</button></div>
			<div class="songAlbum"></div>
		</div>
		<div class="charts-new">
			<div class="songRank">
        		<div class="rankNum">3</div>
        		<div class="rankPos rankNew">New</div></div>
			<div class="songInfo">
				<div class="songName">A Bar Song (Tipsy)</div>
				<div class="songGuy">Shaboozey</div>
			</div>
			<div class="songButton">
				<button class="button img">Купить</button></div>
			<div class="songAlbum"></div>
		</div>
		<div class="charts-up">
			<div class="songRank">
        		<div class="rankNum">4</div>
        		<div class="rankPos rankUp">▲</div>
			</div>
			<div class="songInfo">
				<div class="songName">Lose Control</div>
				<div class="songGuy">Teddy Swims</div>
			</div>
			<div class="songButton">
				<button class="button img">Купить</button></div>
			<div class="songAlbum"></div>
		</div>
		<div class="charts-down">
			<div class="songRank">
        		<div class="rankNum">5</div>
        		<div class="rankPos rankDown">▼</div>
			</div>
			<div class="songInfo">
				<div class="songName">Iris out</div>
				<div class="songGuy">Kenshi Yonezu</div>
			</div>
			<div class="songButton">
				<button class="button vid">Воспроизвести</button></div>
			<div class="songAlbum"></div>
		</div>
		<div class="charts-new">
			<div class="songRank">
        		<div class="rankNum">6</div>
        		<div class="rankPos rankNew">New</div>
			</div>
			<div class="songInfo">
				<div class="songName">SKAI</div>
				<div class="songGuy">Yu No Ball</div>
			</div>
			<div class="songButton">
				<button class="button img">Купить</button></div>
			<div class="songAlbum"></div>
		</div>
		<div class="charts-up">
			<div class="songRank">
        		<div class="rankNum">7</div>
        		<div class="rankPos rankUp">▲</div>
			</div>
			<div class="songInfo">
				<div class="songName">Random song </div>
				<div class="songGuy">NishishAbi</div>
			</div>
			<div class="songButton">
				<button class="button vid">Воспроизвести</button></div>
			<div class="songAlbum"></div>
		</div>
	</div>
	<div class="header">
		<div class="header-center">
			<img src="logo.png" class="logogo">
			<div class="sortedButton">Subscribe</div>
		</div>
	</div>
</body>
</html>
